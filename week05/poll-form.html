<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>WDD 130 | Oluwaseyi Elujoba | HTML Form - User Poll</header>
    <main>
        <form action="">
            <fieldset>
                <legend>Contact Information</legend>
                <!-- form elements goes here -->
                 <label for="">Full Name</label>
                <input type="text" id="fullname" name="fullname">
                <!-- form elements goes here -->
                <label for="">Email</label>
                <input type="email" id="useremail" name="useremail">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browsers">What is your favourite browsers</label>
                <select name="browsers" id="browsers">
                    <option value="chrome">Chrome</option>
                    <option value="fire fox">Fire Fox</option>
                    <option value="microsoft edge">Microsoft Edge</option>
                    <option value="phoenix">Phoenix</option>
                    <option value="opera mini">Opera Mini</option>
                    <option value="google">Google</option>
                    <option value="Yahoo.mail">Yahoo.Mail</option>
                </select>
                <label for="pet">Do you have a household pet</label>
                <input type="checkbox" id="pet" name="pet">
                <label for="feedback">List of places you have lived:</label>
                <textarea name="feedback" id="feedback" rows="4" placeholder="Mushin, Surulere, Ikorodu and others"></textarea>
            </fieldset>
            <button>Submit</button>
        </form>
    </main>
    <footer>&copy; 2025 | HTML Form - Poll Activity | Oluwaseyi Elujoba</footer>
</body>
</html>
