<body>
    <header>

    <main>
        <form action="">
        <ol>
           <li> <label for="text">What does CSS acronym stand for:</label> <br> <br> </li>
            <input type="text" id="text" name="text" required> <br> <br>
           <li> <label for="text">How are id and class attributes selected in CSS</label><br> <br> </li> 
            <textarea name="text" id="text" cols="24" rows="6" required></textarea> <br> <br>
            <li><label for="options">Which of the following is a valid CSS comment</label> <br> <br></li>
            <select style="padding-right: 100px;" name="options" id="options" required>
                <option value="choose">Choose One</option>
                <option value="/*/">/* --- */</option>
                <option value="&lt--&gt">&lt; -- &gt;</option>
                <option value="//">// --- //</option>
            </select>
            <button>Submit Form</button>
        </ol>
        </form>
    </main>
    <footer></footer>
